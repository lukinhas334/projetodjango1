    </head><body>
        <h1>Produtos Cadastrados</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.nome }}</td>
                        <td>R$ {{ produto.preco }}</td>
                        <td>{{ produto.descricao }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhum produto cadastrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
